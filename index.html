<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <script src="jquery-3.5.1.min.js" defer></script>
    <script src="todo.js" defer></script>
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <div id="container">
        <h1>Todo List<i class="fa fa-plus"></i></h1>
        <input type="text" placeholder="Start Writing Here">
        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span> Meditate</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Do pushups and abs workout</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Coding</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Algorithms</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Cardio or Karate</li>
        </ul>
    </div>
</body>

</html>
